apply plugin: 'com.android.application'

android {
    compileOptions{
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "net.sharksystem"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    //    implementation files('libs/AASP_Engine_0.2.0.jar')

    // add AASP Engine for storing of data - included in makan-lib
    // implementation files('libs/AASP_Engine_0.3.0.jar')
    implementation files('libs/MakanJava_0.2.0.jar')
    implementation files('libs/ASAPCertificate_0.1.0.jar')

    //https://developer.android.com/studio/projects/android-library
    // import AASP Android Service to actually exchange AASP messages
    implementation project(":ASAPAndroidService")

    //implement ausweisapp2 features
    implementation project(":ausweisapp2")
    implementation project(":ausweisapp2sdkextended")


}
